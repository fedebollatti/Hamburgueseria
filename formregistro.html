    <div class="primertitulo">

    <div class="segundotitulo">
    <h2>Primero debes completar tu informacion!</h2>
    </div><br>
    <div class="registro">
    <h3>Registrate!</h3>
    <form action="mostrar_datos.html" target="_blank" method="get">
    <p>
        <label for="nom">Nombre: </label> 
        <input type="text" name="Nombre" id="nom" size="30" placeholder="Ingrese su nombre.." required>
    </p><br>
    <p>
        <label for="ap">Apellido: </label>
        <input type="text" name="Apellido" id="ap" size="30" placeholder="Ingrese su apellido.." required>
    </p><br>
    <p>
        <label for="tel">Teléfono: </label>
        <input type="number" name="Telefono" id="tel"  placeholder="Número telefónico.." required>
    </p><br>
    <p>
        <label for="direc">Dirección: </label>
        <input type="text" name="Direccion" id="direc" size="30" placeholder="Calle y numeración.." required>
    </p><br>
    <p>
        <label for="email">E-mail: </label>
        <input type="email" name="E-mail" id="email" placeholder="Correo electrónico.." required>
    </p><br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">
    </form>
